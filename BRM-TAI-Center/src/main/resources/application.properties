######################################################
# This section keeps configuration of environment 
# allowed to work with tool. 
# Provide list of the environments separated by ';'
# e.g.
#
# ENVIRONMENTS=DEV01;ST;UAT
#
# For each environment with list, provide ip of the 
# server, username and password, e.g.:
#
# DEV01_IP=127.0.0.1
# DEV01_USER=pin
# DEV01_PASS=pin
#
######################################################
#
#ENVIRONMENTS = 
#
######################################################


######################################################
# Following section provide configuration for the
# 'operator' environment. This is the one where the
# packages are generated by the process. Please
# provide ip, username and password for this 
# environment e.g.:
#
# DEPLOY_OPERATOR_ENV_IP=127.0.0.1
# DEPLOY_OPERATOR_ENV_USER=pin
# DEPLOY_OPERATOR_ENV_PASS=pin
#
# This parameter contains path to the directory, where
# packages are generated in 'operator' env. e.g.:
#
# DEPLOY_OPERATOR_DIRECTORY=/opt/portal/7.4/ap/deploy
#
######################################################
#
# DEPLOY_OPERATOR_ENV_IP=
# DEPLOY_OPERATOR_ENV_USER=
# DEPLOY_OPERATOR_ENV_PASS=
# DEPLOY_OPERATOR_DIRECTORY=
#
######################################################


######################################################
# This sections keeps configuration of deploy.sh
# script. Following parameters are required here:
#
# DEPLOY_DIRECTORY - path to the directory where
# 					 deploy.sh script is stored
#
# PACKAGE_PREFIX_NAME - prefix in name of the packages
#
# INSTALLED_PACKAGES_LOG - path to the file with
#						 history of installed packages
#
# PACKAGE_TEMP_DIRECTORY - path to the temporary dire-
#                          ctory used by tool
#
# INCLUDE_FILE_NAME - name of the 'include' file used
#                     by deploy.sh to store list of 
#                     the files in generating package
#
######################################################

 DEPLOY_DIRECTORY = /opt/portal/7.4/Accenture/deploy
 PACKAGE_PREFIX_NAME = Hanoi
 INSTALLED_PACKAGES_LOG = /opt/portal/7.4/Accenture/installed_acn_patches.log
 PACKAGE_TEMP_DIRECTORY = /opt/portal/7.4/Accenture/deploy/data/tai_manager_tmp_directory
 INCLUDE_FILE_NAME = include 

######################################################


